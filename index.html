<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="heading">Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
            <div class="player-label" id="user-label">User</div>
            <div class="player-label" id="comp-label">Comp</div>
            <span class="score" id="user-score">0</span>:<span class="score" id="comp-score">0</span>        
    </div>
    <div id="move-boards">
        <div class="move-board" id="user-board">
            <p class="move-board-player" id="user-board">User</p>
            <img class="current-move" id="user-move" src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="Rock" width="60px" height="60px">
        </div>
        <div class="move-board" id="comp-board">
            <p class="move-board-player" id="comp-board">Comp</p>
            <img style="transform: scaleX(-1);" class="current-move" id="comp-move" src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="Rock" width="60px" height="60px">
        </div>
    </div>
    <p id="lets-play">Lets Play....!!!!</p>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="Rock" class="hand-images" id="rock-img" width="90px" height="90px">
        </div>
        <div class="choice" id="paper">
            <img src="https://img.icons8.com/color/50/000000/hand.png" alt="Paper" class="hand-images" id="paper-img" width="90px" height="90px">
        </div>
        <div class="choice" id="scissor">
            <img src="https://img.icons8.com/color/50/000000/hand-scissors--v1.png" alt="Scissor" class="hand-images" id="scissor-img" width="90px" height="90px">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
